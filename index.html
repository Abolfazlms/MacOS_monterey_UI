<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" href="./favicon/icon.png">        
        <link rel="stylesheet" href="./style.css">        
        <title>macos monterey ui</title>
    </head>
    <body>
        <header>
            <nav class="container">
                <div class="left">
                    <div class="icon"><i class="fa fa-apple"></i></div>
                    <ul class="menu_bar">
                        <li>Finder</li>
                        <li>File</li>
                        <li>Edit</li>
                        <li>View</li>
                        <li>Go</li>
                        <li>Window</li>
                        <li>Help</li>
                    </ul>              
                </div>
                <div class="right">
                    <ul class="icons">
                        <li class="charge_icon"><i class="fa fa-battery-4"></i></li>
                        <li class="wifi_icon"><i class="fa fa-wifi"></i></li>
                        <li class="search_icon"><i class="fa fa-search"></i></li>
                        <li class="toggles">
                            <img src="https://icon-library.com/images/toggle-icon-png/toggle-icon-png-5.jpg">
                        </li>
                    </ul>
                    <ul class="date_and_time">
                        <li class="date">Tue Nov 29</li>
                        <li class="time">10:00 AM</li>
                    </ul>
                </div>
            </nav>
        </header>
    </body>
</html>

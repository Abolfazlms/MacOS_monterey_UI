<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" href="./favicon/icon.png">        
        <link rel="stylesheet" href="./style.css">        
        <title>macos monterey ui</title>
    </head>
    <body>
            <header>
                <nav class="container">
                    <div class="left">
                        <div class="icon"><i class="fa fa-apple"></i></div>
                        <ul class="menu_bar">
                            <li>Finder</li>
                            <li>File</li>
                            <li>Edit</li>
                            <li>View</li>
                            <li>Go</li>
                            <li>Window</li>
                            <li>Help</li>
                        </ul>              
                    </div>
                    <div class="right">
                        <ul class="icons">
                            <li class="charge_icon"><i class="fa fa-battery-4"></i></li>
                            <li class="wifi_icon"><i class="fa fa-wifi"></i></li>
                            <li class="search_icon"><i class="fa fa-search"></i></li>
                            <li class="toggles">
                                <img src="https://icon-library.com/images/toggle-icon-png/toggle-icon-png-5.jpg">
                            </li>
                        </ul>
                        <ul class="date_and_time">
                            <li class="date">Tue Nov 29</li>
                            <li class="time">10:00 AM</li>
                        </ul>
                    </div>
                </nav>
            </header>
            <footer> 
                <div class="footer_container">
                    <div class="footer_left">
                        <img src="./menu_icons/finder.png" alt="finder">
                        <div class="dot"></div>                       
                        <img src="./menu_icons/launchpad.png" alt="launchpad">
                        <img src="./menu_icons/safari.png" alt="safari">
                        <img src="./menu_icons/messages.png" alt="messages">
                        <img src="./menu_icons/mail.png" alt="mail">
                        <img src="./menu_icons/maps.png" alt="maps">
                        <img src="./menu_icons/photos.png" alt="photos">
                        <img src="./menu_icons/facetime.png" alt="facetime">
                        <img src="./menu_icons/calendar.png" alt="calendar">
                        <img src="./menu_icons/contacts.png" alt="contacts">
                        <img src="./menu_icons/reminders.png" alt="reminders">
                        <img src="./menu_icons/notes.png" alt="notes">
                        <img src="./menu_icons/tv.png" alt="tv">
                        <img src="./menu_icons/music.png" alt="music">
                        <img src="./menu_icons/podcasts.png" alt="podcasts">
                        <img src="./menu_icons/news.png" alt="news">
                        <img src="./menu_icons/keynote.png" alt="keynote">
                        <img src="./menu_icons/numbers.png" alt="numbers">
                        <img src="./menu_icons/pages.png" alt="pages">
                        <img src="./menu_icons/app_store.png" alt="app_store">
                        <img src="./menu_icons/setting.png" alt="setting">
                        <div class="dot2"></div>    
                    </div>
                    <div class="footer_right">
                        <div class="vertical_line"></div>
                        <img src="./menu_icons/folder.png" alt="">
                        <img class="image" src="./menu_icons/rsz_recycle_bin-removebg-preview.png" alt="">
                    </div>
                </div>                           
            </footer>        
    </body>
</html>

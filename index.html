<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" type="image/png" href="./favicon/icon.png">
        <title>Mac OS UI V 2.0</title>
        
    </head>
    <body>
        <div class="container">
            <header>
                <div class="header">
                    <div class="left">
                        <div class="header_icon"><i class="fa fa-apple"></i></div>
                        <div>
                            <ul>
                            <li class="main_text">Finder</li>
                            <li class="other_text">File</li>
                            <li class="other_text">Edit</li>
                            <li class="other_text">View</li>
                            <li class="other_text">Go</li>
                            <li class="other_text">Window</li>
                            <li class="other_text">Help</li>
                        </ul>
                    </div>
                        
                    </div>
                    <div class="right">
                        <div class="icon">
                            <i class="fa fa-battery"></i>
                            <i class="fa fa-wifi"></i>
                            <i class="fa fa-search"></i>
                            <img class="control_center" src="./favicon/toggles.png"></img>
                        </div>
                        <div class="clock"><span class="date">Tue Nov 29</span> 10:00 <span class="time_format">AM</span></div>
                    </div>                
                </div>
            </header>
        </div>
        
    </body>
</html>
